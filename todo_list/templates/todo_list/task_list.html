<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>My todo list</h1>
  <table>
    <tr>
      <th>Items</th>
    </tr>
    {% for task in tasks %}

      <tr>
        <td>{{ task.title }}</td>
      </tr>
      {% empty %}
        <h3>No items in list</h3>
    {% endfor %}
  </table>
</body>
</html>
